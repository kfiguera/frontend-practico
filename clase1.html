<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style></style>
</head>
<body>
<div class="login">
    <div class="form-container">
        <img src="" alt="logo" class="logo">
        <h1 class="title">Create a new Password</h1>
        <p class="subtitle">A new password for your account</p>
        <form action="/" class="form">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" name="password" placeholder="********" class="input input-password">

            <label for="new-password" class="label">New Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="********" class="input input-password">

            <input type="submit" value="Confirm" class="primary-button login-button">
        </form>
    </div>
</div>
</body>
</html>
